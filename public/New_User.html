<div>
	<h3>Create New User:</h3>
	<label>First Name:</label>
	<input type="text" ng-model="fName" placeholder="First Name"></input>
	<label>Last Name:</label>
	<input type="text" ng-model="lName" placeholder="Last Name"></input>
	<br/>
	<label>Title:</label>
	<select ng-model="title">
		<option value = "mr">Mr.</option>
		<option value = "ms">Ms.</option>
		<option value = "mrs">Mrs.</option>
	</select>
	<br/>
	<label>Gender:</label>
	<select ng-model="gender" ng-disabled="!edit">
		<option value="male">Male</option>
		<option value="female">Female</option>
	</select>
	<br/>
	<label>Age:</label>
	<input type="number" ng-model="age" placeholder="Age"></input>
	<br/>
	<label>Password:</label>
	<input type="password" ng-model="passw1" placeholder="Password"></input>
	<br/>
	<label>Repeat:</label>
	<input type="password" ng-model="passw2" placeholder="Repeat Password"></input>
	<br/>
	<a ui-sref = "projects.project_0" ng-disabled="error || incomplete" ng-click = "save()">&#10004; Save Changes</a>
</div>
